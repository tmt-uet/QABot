intents:
# Ý đồ khách hàng
 - greet
 - thank
 - bye
 - ask_func_list
 - ask_name


templates:
# Bot trả lời
 utter_greet:
  - text: "Kính chào Quý khách!"
 utter_bye:
  - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
  - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
 utter_thank:
  - text: "Cảm ơn quý khách quá khen ah!"
  - text: "Dạ không có gì, đó là trách nhiệm của tớ mà!"
 utter_func_list:
  - text: "Mình có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ mình chỉ chat thôi!"
 utter_ask_name:
  - text: "Mình là Tùng đẹp trai, xin chào bạn"
  - text: "Mình tên là gì ứ nói ấy"
 utter_unclear:
  - text: "Mình chả hiểu ý bạn như nào cả"

actions:
# templates (as they are reply actions),
# also custom actions if any
 - utter_greet
 - utter_bye
 - utter_unclear
 - utter_func_list
 - utter_thank
 - utter_ask_name
